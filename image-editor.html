<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Image Editor - I Love Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <style>
    :root {
      --primary-color: #6b5b95;
      --secondary-color: #ff6f61;
      --light-bg: #f4f4f9;
      --dark-text: #333;
      --light-text: #666;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-bg);
      color: var(--dark-text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .tool-container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .upload-area:hover {
      border-color: var(--primary-color);
      background: #f8f7fc;
    }
    
    .upload-area i {
      font-size: 48px;
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    #fileInput {
      display: none;
    }
    
    .editor-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    
    .tool-panel {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .image-panel {
      flex: 2;
      min-width: 400px;
      position: relative;
    }
    
    .tool-tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
    }
    
    .tool-tab {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }
    
    .tool-tab.active {
      border-bottom: 3px solid var(--primary-color);
      font-weight: 600;
    }
    
    .tool-tab:hover:not(.active) {
      border-bottom: 3px solid #ccc;
    }
    
    .tool-content {
      display: none;
    }
    
    .tool-content.active {
      display: block;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    input[type="range"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    input[type="range"] {
      padding: 0;
    }
    
    .value-display {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--light-text);
    }
    
    .btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      background: #554a7a;
    }
    
    .btn-secondary {
      background: var(--secondary-color);
    }
    
    .btn-secondary:hover {
      background: #e65a50;
    }
    
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    #imageCanvas {
      max-width: 100%;
      max-height: 600px;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .file-info {
      margin-top: 10px;
      font-size: 14px;
      color: var(--light-text);
    }
    
    .preset-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .preset-btn {
      padding: 6px 12px;
      background: #f0f0f0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .preset-btn:hover {
      background: #ddd;
    }
    
    .preset-btn.active {
      background: var(--primary-color);
      color: white;
    }
    
    .comparison-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    
    .image-box {
      flex: 1;
      min-width: 300px;
      text-align: center;
    }
    
    .image-box img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .image-label {
      margin-top: 10px;
      font-weight: 600;
    }
    
    .cropper-container {
      margin: 0 auto;
    }
    
    @media (max-width: 768px) {
      .editor-container {
        flex-direction: column;
      }
      
      .tool-panel, .image-panel {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-edit"></i> Advanced Image Editor</h1>
      <p>All-in-one tool for professional image editing</p>
    </header>
    
    <div class="tool-container">
      <div class="upload-area" id="uploadArea">
        <i class="fas fa-cloud-upload-alt"></i>
        <h3>Drag & Drop Your Image Here</h3>
        <p>or click to browse files</p>
        <input type="file" id="fileInput" accept="image/*">
      </div>
      
      <div class="editor-container" id="editorContainer" style="display: none;">
        <div class="tool-panel">
          <div class="tool-tabs">
            <div class="tool-tab active" data-tab="adjust">Adjust</div>
            <div class="tool-tab" data-tab="filters">Filters</div>
            <div class="tool-tab" data-tab="crop">Crop</div>
            <div class="tool-tab" data-tab="text">Text</div>
          </div>
          
          <!-- Adjust Tab -->
          <div class="tool-content active" id="adjustTab">
            <div class="control-group">
              <label for="brightness">Brightness</label>
              <input type="range" id="brightness" min="0" max="200" value="100">
              <div class="value-display">
                <span>0%</span>
                <span>100%</span>
                <span>200%</span>
              </div>
            </div>
            
            <div class="control-group">
              <label for="contrast">Contrast</label>
              <input type="range" id="contrast" min="0" max="200" value="100">
              <div class="value-display">
                <span>0%</span>
                <span>100%</span>
                <span>200%</span>
              </div>
            </div>
            
            <div class="btn-group">
              <button class="btn" id="applyAdjustBtn">Apply</button>
              <button class="btn btn-secondary" id="resetAdjustBtn">Reset</button>
            </div>
          </div>
          
          <!-- Filters Tab -->
          <div class="tool-content" id="filtersTab">
            <div class="preset-btns">
              <button class="preset-btn" data-filter="none">Original</button>
              <button class="preset-btn active" data-filter="grayscale">Grayscale</button>
              <button class="preset-btn" data-filter="sepia">Sepia</button>
            </div>
            
            <div class="control-group">
              <label for="filterBlur">Blur</label>
              <input type="range" id="filterBlur" min="0" max="10" value="0">
              <div class="value-display">
                <span>0px</span>
                <span>5px</span>
                <span>10px</span>
              </div>
            </div>
            
            <div class="btn-group">
              <button class="btn" id="applyFilterBtn">Apply</button>
              <button class="btn btn-secondary" id="resetFilterBtn">Reset</button>
            </div>
          </div>
          
          <!-- Crop Tab -->
          <div class="tool-content" id="cropTab">
            <div class="control-group">
              <label for="aspectRatio">Aspect Ratio</label>
              <select id="aspectRatio">
                <option value="0">Free</option>
                <option value="1">Square (1:1)</option>
                <option value="1.333">Standard (4:3)</option>
                <option value="1.777">Widescreen (16:9)</option>
                <option value="0.666">Portrait (2:3)</option>
              </select>
            </div>
            
            <div class="control-group">
              <label for="cropRotation">Rotation</label>
              <input type="range" id="cropRotation" min="-180" max="180" value="0">
              <div class="value-display">
                <span>-180°</span>
                <span>0°</span>
                <span>180°</span>
              </div>
            </div>
            
            <div class="btn-group">
              <button class="btn" id="applyCropBtn">Apply Crop</button>
              <button class="btn btn-secondary" id="cancelCropBtn">Cancel</button>
            </div>
          </div>
          
          <!-- Text Tab -->
          <div class="tool-content" id="textTab">
            <div class="control-group">
              <label for="textInput">Text</label>
              <input type="text" id="textInput" placeholder="Enter your text" class="full-width">
            </div>
            
            <div class="control-group">
              <label for="textColor">Color</label>
              <input type="color" id="textColor" value="#ffffff">
            </div>
            
            <div class="control-group">
              <label for="textSize">Size</label>
              <input type="range" id="textSize" min="10" max="100" value="30">
              <div class="value-display">
                <span>10px</span>
                <span>55px</span>
                <span>100px</span>
              </div>
            </div>
            
            <div class="control-group">
              <label for="textFont">Font</label>
              <select id="textFont">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Poppins">Poppins</option>
              </select>
            </div>
            
            <div class="btn-group">
              <button class="btn" id="addTextBtn">Add Text</button>
              <button class="btn btn-secondary" id="clearTextBtn">Clear All</button>
            </div>
          </div>
        </div>
        
        <div class="image-panel">
          <div id="imageContainer">
            <canvas id="imageCanvas"></canvas>
          </div>
          <div class="file-info" id="fileInfo"></div>
          
          <div class="btn-group" style="margin-top: 20px;">
            <button class="btn" id="downloadBtn"><i class="fas fa-download"></i> Download Image</button>
            <button class="btn btn-secondary" id="resetAllBtn"><i class="fas fa-undo"></i> Reset All</button>
          </div>
          
          <div class="comparison-container" id="comparisonContainer" style="display: none;">
            <div class="image-box">
              <img id="originalImage" src="" alt="Original Image">
              <div class="image-label">Original Image</div>
            </div>
            <div class="image-box">
              <img id="editedImage" src="" alt="Edited Image">
              <div class="image-label">Edited Image</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const uploadArea = document.getElementById('uploadArea');
      const fileInput = document.getElementById('fileInput');
      const editorContainer = document.getElementById('editorContainer');
      const canvas = document.getElementById('imageCanvas');
      const ctx = canvas.getContext('2d');
      const fileInfo = document.getElementById('fileInfo');
      const comparisonContainer = document.getElementById('comparisonContainer');
      const originalImage = document.getElementById('originalImage');
      const editedImage = document.getElementById('editedImage');
      const imageContainer = document.getElementById('imageContainer');
      
      // Tab controls
      const toolTabs = document.querySelectorAll('.tool-tab');
      const toolContents = document.querySelectorAll('.tool-content');
      
      // Adjust controls
      const brightness = document.getElementById('brightness');
      const contrast = document.getElementById('contrast');
      const applyAdjustBtn = document.getElementById('applyAdjustBtn');
      const resetAdjustBtn = document.getElementById('resetAdjustBtn');
      
      // Filter controls
      const filterBtns = document.querySelectorAll('.preset-btn');
      const filterBlur = document.getElementById('filterBlur');
      const applyFilterBtn = document.getElementById('applyFilterBtn');
      const resetFilterBtn = document.getElementById('resetFilterBtn');
      
      // Crop controls
      const aspectRatio = document.getElementById('aspectRatio');
      const cropRotation = document.getElementById('cropRotation');
      const applyCropBtn = document.getElementById('applyCropBtn');
      const cancelCropBtn = document.getElementById('cancelCropBtn');
      
      // Text controls
      const textInput = document.getElementById('textInput');
      const textColor = document.getElementById('textColor');
      const textSize = document.getElementById('textSize');
      const textFont = document.getElementById('textFont');
      const addTextBtn = document.getElementById('addTextBtn');
      const clearTextBtn = document.getElementById('clearTextBtn');
      
      // Action buttons
      const downloadBtn = document.getElementById('downloadBtn');
      const resetAllBtn = document.getElementById('resetAllBtn');
      
      // Variables
      let originalImageData = null;
      let currentImage = null;
      let cropper = null;
      let textElements = [];
      
      // Initialize tabs
      toolTabs.forEach(tab => {
        tab.addEventListener('click', function() {
          const tabId = this.dataset.tab + 'Tab';
          
          // Update active tab
          toolTabs.forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          
          // Show corresponding content
          toolContents.forEach(content => content.classList.remove('active'));
          document.getElementById(tabId).classList.add('active');
          
          // Initialize cropper when crop tab is selected
          if (tabId === 'cropTab' && currentImage && !cropper) {
            initCropper();
          }
        });
      });
      
      // Handle file upload
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#6b5b95';
        uploadArea.style.backgroundColor = '#f8f7fc';
      });
      
      uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.borderColor = '#ccc';
        uploadArea.style.backgroundColor = 'white';
      });
      
      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#ccc';
        uploadArea.style.backgroundColor = 'white';
        
        if (e.dataTransfer.files.length) {
          handleFile(e.dataTransfer.files[0]);
        }
      });
      
      uploadArea.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', () => {
        if (fileInput.files.length) handleFile(fileInput.files[0]);
      });
      
      // Adjust controls
      applyAdjustBtn.addEventListener('click', applyAdjustments);
      resetAdjustBtn.addEventListener('click', resetAdjustments);
      
      // Filter controls
      filterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          filterBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
        });
      });
      
      applyFilterBtn.addEventListener('click', applyFilters);
      resetFilterBtn.addEventListener('click', resetFilters);
      
      // Crop controls
      aspectRatio.addEventListener('change', updateCropperAspectRatio);
      applyCropBtn.addEventListener('click', applyCrop);
      cancelCropBtn.addEventListener('click', cancelCrop);
      
      // Text controls
      addTextBtn.addEventListener('click', addText);
      clearTextBtn.addEventListener('click', clearText);
      
      // Action buttons
      downloadBtn.addEventListener('click', downloadImage);
      resetAllBtn.addEventListener('click', resetAll);
      
      // Handle file upload
      function handleFile(file) {
        if (!file.type.match('image.*')) {
          alert('Please select an image file (JPEG, PNG, etc.)');
          return;
        }
        
        // Display file info
        fileInfo.innerHTML = `
          <strong>Selected File:</strong> ${file.name}<br>
          <strong>Type:</strong> ${file.type}<br>
          <strong>Size:</strong> ${formatFileSize(file.size)}
        `;
        
        // Show editor
        editorContainer.style.display = 'flex';
        comparisonContainer.style.display = 'none';
        
        // Reset previous state
        textElements = [];
        if (cropper) {
          cropper.destroy();
          cropper = null;
        }
        
        // Load the image
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            // Set canvas dimensions
            canvas.width = img.width;
            canvas.height = img.height;
            
            // Draw original image
            ctx.drawImage(img, 0, 0);
            
            // Store original image data
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            currentImage = img;
            
            // Set original image for comparison
            originalImage.src = e.target.result;
            
            // Apply grayscale by default
            document.querySelector('.preset-btn[data-filter="grayscale"]').click();
            applyFilters();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
      
      // Apply color adjustments
      function applyAdjustments() {
        if (!originalImageData) return;
        
        // Reset to original first
        ctx.putImageData(originalImageData, 0, 0);
        
        // Get current image data
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        // Apply adjustments
        const brightnessVal = parseInt(brightness.value) / 100;
        const contrastVal = parseInt(contrast.value) / 100;
        
        // Contrast factor
        const contrastFactor = (259 * (contrastVal * 100 + 255)) / (255 * (259 - contrastVal * 100));
        
        for (let i = 0; i < data.length; i += 4) {
          let r = data[i];
          let g = data[i + 1];
          let b = data[i + 2];
          
          // Apply brightness
          r *= brightnessVal;
          g *= brightnessVal;
          b *= brightnessVal;
          
          // Apply contrast
          r = contrastFactor * (r - 128) + 128;
          g = contrastFactor * (g - 128) + 128;
          b = contrastFactor * (b - 128) + 128;
          
          // Clamp values
          data[i] = Math.max(0, Math.min(255, r));
          data[i + 1] = Math.max(0, Math.min(255, g));
          data[i + 2] = Math.max(0, Math.min(255, b));
        }
        
        // Put the modified data back
        ctx.putImageData(imageData, 0, 0);
        
        // Apply current filter
        applyFilters();
        
        // Redraw text elements
        redrawTextElements();
        
        // Update edited image preview
        updateEditedPreview();
      }
      
      // Reset adjustments
      function resetAdjustments() {
        brightness.value = 100;
        contrast.value = 100;
        applyAdjustments();
      }
      
      // Apply filters
      function applyFilters() {
        if (!originalImageData) return;
        
        // Get active filter
        const activeFilter = document.querySelector('.preset-btn.active').dataset.filter;
        const blurValue = parseInt(filterBlur.value);
        
        // Reset to original first (with current adjustments)
        applyAdjustments();
        
        // Apply selected filter
        switch(activeFilter) {
          case 'grayscale':
            applyGrayscale();
            break;
          case 'sepia':
            applySepia();
            break;
          case 'none':
          default:
            // No filter - just use adjusted image
            break;
        }
        
        // Apply blur (CSS filter for performance)
        canvas.style.filter = `blur(${blurValue}px)`;
        
        // Update edited image preview
        updateEditedPreview();
      }
      
      // Reset filters
      function resetFilters() {
        document.querySelector('.preset-btn[data-filter="grayscale"]').click();
        filterBlur.value = 0;
        applyFilters();
      }
      
      // Apply grayscale filter
      function applyGrayscale() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        for (let i = 0; i < data.length; i += 4) {
          const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
          data[i] = avg;     // red
          data[i + 1] = avg; // green
          data[i + 2] = avg; // blue
        }
        
        ctx.putImageData(imageData, 0, 0);
      }
      
      // Apply sepia filter
      function applySepia() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          
          data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
          data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
          data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
        }
        
        ctx.putImageData(imageData, 0, 0);
      }
      
      // Initialize cropper
      function initCropper() {
        if (cropper) {
          cropper.destroy();
        }
        
        // Create a temporary image for cropper
        const tempImg = document.createElement('img');
        tempImg.src = canvas.toDataURL();
        tempImg.style.maxWidth = '100%';
        imageContainer.innerHTML = '';
        imageContainer.appendChild(tempImg);
        
        // Initialize cropper
        cropper = new Cropper(tempImg, {
          aspectRatio: parseFloat(aspectRatio.value) || NaN,
          viewMode: 1,
          autoCropArea: 0.8,
          responsive: true,
          rotatable: true,
          ready() {
            // Set initial rotation if needed
            if (parseInt(cropRotation.value) !== 0) {
              cropper.rotateTo(parseInt(cropRotation.value));
            }
          }
        });
      }
      
      // Update cropper aspect ratio
      function updateCropperAspectRatio() {
        if (cropper) {
          const ratio = parseFloat(aspectRatio.value);
          cropper.setAspectRatio(ratio || NaN);
        }
      }
      
      // Apply crop
      function applyCrop() {
        if (!cropper) return;
        
        // Get cropped canvas
        const croppedCanvas = cropper.getCroppedCanvas({
          minWidth: 1,
          minHeight: 1,
          maxWidth: 4096,
          maxHeight: 4096,
          fillColor: '#fff',
          imageSmoothingEnabled: true,
          imageSmoothingQuality: 'high',
        });
        
        // Update main canvas dimensions and draw cropped image
        canvas.width = croppedCanvas.width;
        canvas.height = croppedCanvas.height;
        ctx.drawImage(croppedCanvas, 0, 0);
        
        // Store new original data
        originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        
        // Clean up cropper
        cropper.destroy();
        cropper = null;
        
        // Restore original image element
        imageContainer.innerHTML = '';
        imageContainer.appendChild(canvas);
        
        // Redraw text elements
        redrawTextElements();
        
        // Update edited image preview
        updateEditedPreview();
      }
      
      // Cancel crop
      function cancelCrop() {
        if (cropper) {
          cropper.destroy();
          cropper = null;
          imageContainer.innerHTML = '';
          imageContainer.appendChild(canvas);
        }
      }
      
      // Add text to image
      function addText() {
        if (!textInput.value.trim()) {
          alert('Please enter some text');
          return;
        }
        
        const text = textInput.value;
        const color = textColor.value;
        const size = parseInt(textSize.value);
        const font = textFont.value;
        
        // Store text element
        textElements.push({
          text,
          color,
          size,
          font,
          x: canvas.width / 2,
          y: canvas.height / 2
        });
        
        // Redraw everything
        redrawImageWithText();
        updateEditedPreview();
      }
      
      // Clear all text
      function clearText() {
        textElements = [];
        redrawImageWithText();
        updateEditedPreview();
      }
      
      // Redraw image with text elements
      function redrawImageWithText() {
        // Reset to original with current adjustments and filters
        applyAdjustments();
        applyFilters();
        
        // Draw text elements
        redrawTextElements();
      }
      
      // Redraw text elements
      function redrawTextElements() {
        ctx.save();
        
        textElements.forEach(textObj => {
          ctx.font = `${textObj.size}px ${textObj.font}`;
          ctx.fillStyle = textObj.color;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(textObj.text, textObj.x, textObj.y);
        });
        
        ctx.restore();
      }
      
      // Download image
      function downloadImage() {
        if (!currentImage) return;
        
        const link = document.createElement('a');
        link.download = 'edited_image.png';
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();
      }
      
      // Reset everything
      function resetAll() {
        if (!originalImageData) return;
        
        // Reset adjustments
        resetAdjustments();
        
        // Reset filters
        resetFilters();
        
        // Clear text
        clearText();
        
        // Reset crop controls
        aspectRatio.value = '0';
        cropRotation.value = '0';
        
        // Update edited image preview
        updateEditedPreview();
      }
      
      // Update edited image preview
      function updateEditedPreview() {
        editedImage.src = canvas.toDataURL('image/jpeg', 0.9);
        comparisonContainer.style.display = 'flex';
      }
      
      // Format file size
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }
    });
  </script>
</body>
