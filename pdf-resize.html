<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resize PDF - I Love PDF Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2rem;
    }

    /* Tool Section Styles */
    .tool-section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .tool-section h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .file-input {
      margin-bottom: 20px;
    }

    .file-input input {
      display: none;
    }

    .file-input label {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-input label:hover {
      background-color: #e65a50;
    }

    .selected-file {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    .resize-options {
      margin-bottom: 20px;
    }

    .resize-options label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .resize-options input {
      padding: 5px;
      font-size: 1rem;
      width: 100px;
      margin-right: 10px;
    }

    .resize-btn {
      background-color: #6b5b95;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .resize-btn:hover {
      background-color: #5a4a85;
    }

    .resize-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .download-link {
      display: none;
      margin-top: 20px;
      color: #4a90e2;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .download-link:hover {
      text-decoration: underline;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Resize PDF</h1>
      <p>Resize the pages of your PDF files easily</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="tool-section">
        <h2>Upload your PDF file</h2>
        <div class="file-input">
          <input type="file" id="pdfFile" accept="application/pdf">
          <label for="pdfFile">Choose PDF File</label>
        </div>
        <div id="selectedFileName" class="selected-file"></div>

        <div class="resize-options">
          <label for="width">Width (in points):</label>
          <input type="number" id="width" placeholder="Width" min="1">
          <label for="height">Height (in points):</label>
          <input type="number" id="height" placeholder="Height" min="1">
        </div>

        <button class="resize-btn" id="resizeBtn" disabled>Resize PDF</button>
        <a id="downloadLink" class="download-link" download="resized.pdf">Download Resized PDF</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 I Love PDF Tools. All rights reserved.</p>
    </div>
  </footer>

  <!-- PDF-Lib Library -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script>
    // JavaScript for Resize PDF functionality
    const fileInput = document.getElementById('pdfFile');
    const selectedFileName = document.getElementById('selectedFileName');
    const resizeBtn = document.getElementById('resizeBtn');
    const downloadLink = document.getElementById('downloadLink');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');

    // Show selected file name and enable resize button
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        selectedFileName.textContent = `Selected File: ${fileInput.files[0].name}`;
        resizeBtn.disabled = false;
      } else {
        selectedFileName.textContent = '';
        resizeBtn.disabled = true;
      }
    });

    // Resize PDF
    resizeBtn.addEventListener('click', async () => {
      if (fileInput.files.length === 0) {
        alert('Please select a PDF file first.');
        return;
      }

      const width = parseFloat(widthInput.value);
      const height = parseFloat(heightInput.value);

      if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
        alert('Please enter valid width and height values.');
        return;
      }

      const file = fileInput.files[0];

      try {
        // Show loading state
        resizeBtn.disabled = true;
        resizeBtn.textContent = 'Resizing...';

        // Read the PDF file
        const arrayBuffer = await file.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

        // Resize all pages
        const pages = pdfDoc.getPages();
        pages.forEach((page) => {
          page.setSize(width, height);
        });

        // Save the resized PDF
        const resizedPdfBytes = await pdfDoc.save();

        // Create a Blob and download link
        const resizedBlob = new Blob([resizedPdfBytes], { type: 'application/pdf' });
        const resizedUrl = URL.createObjectURL(resizedBlob);

        // Show download link
        downloadLink.href = resizedUrl;
        downloadLink.style.display = 'block';
        downloadLink.textContent = 'Download Resized PDF';
      } catch (error) {
        alert('An error occurred while resizing the PDF. Please try again.');
        console.error(error);
      } finally {
        // Reset button state
        resizeBtn.disabled = false;
        resizeBtn.textContent = 'Resize PDF';
      }
    });
  </script>
</body>
</html>
