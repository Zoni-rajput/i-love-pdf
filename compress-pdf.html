<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF - I Love PDF</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .upload-section {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .upload-section input[type="file"] {
            margin: 10px 0;
        }

        .upload-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compress PDF</h1>
        <p>Reduce the size of your PDF files without compromising quality.</p>
    </header>

    <main>
        <div class="upload-section">
            <h2>Upload Your PDF</h2>
            <input type="file" id="pdfFile" accept=".pdf">
            <button onclick="compressPDF()">Compress PDF</button>
            <p id="status"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 I Love PDF. All rights reserved.</p>
    </footer>

    <script>
        function compressPDF() {
            const fileInput = document.getElementById('pdfFile');
            const status = document.getElementById('status');

            if (fileInput.files.length === 0) {
                status.textContent = "Please select a PDF file.";
                return;
            }

            const file = fileInput.files[0];
            status.textContent = "Compressing PDF... Please wait.";

            // Simulate compression (for demonstration purposes)
            setTimeout(() => {
                status.textContent = `PDF compresse successfully! Download your file: 
                <a href="#" download="${file.name.replace('.pdf', '-compressed.pdf')}">Download</a>`;
            }, 3000);
        }
    </script>
</body>
</html>
