<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compress PDF - I Love PDF Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2rem;
    }

    /* Tool Section Styles */
    .tool-section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .tool-section h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .file-input {
      margin-bottom: 20px;
    }

    .file-input input {
      display: none;
    }

    .file-input label {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-input label:hover {
      background-color: #e65a50;
    }

    .compress-btn {
      background-color: #6b5b95;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .compress-btn:hover {
      background-color: #5a4a85;
    }

    .download-link {
      display: none;
      margin-top: 20px;
      color: #4a90e2;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .download-link:hover {
      text-decoration: underline;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Compress PDF</h1>
      <p>Reduce the size of your PDF files easily</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="tool-section">
        <h2>Upload your PDF file</h2>
        <div class="file-input">
          <input type="file" id="pdfFile" accept="application/pdf">
          <label for="pdfFile">Choose PDF File</label>
        </div>
        <button class="compress-btn" id="compressBtn">Compress PDF</button>
        <a id="downloadLink" class="download-link" download="compressed.pdf">Download Compressed PDF</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 I Love PDF Tools. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // JavaScript for Compress PDF functionality
    document.getElementById('compressBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('pdfFile');
      const downloadLink = document.getElementById('downloadLink');

      if (fileInput.files.length === 0) {
        alert('Please select a PDF file first.');
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      try {
        // Show loading state
        const compressBtn = document.getElementById('compressBtn');
        compressBtn.disabled = true;
        compressBtn.textContent = 'Compressing...';

        // Send file to server for compression (example using a mock API)
        const response = await fetch('https://api.example.com/compress-pdf', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Failed to compress PDF');
        }

        const compressedBlob = await response.blob();
        const compressedUrl = URL.createObjectURL(compressedBlob);

        // Show download link
        downloadLink.href = compressedUrl;
        downloadLink.style.display = 'block';
        downloadLink.textContent = 'Download Compressed PDF';
      } catch (error) {
        alert('An error occurred while compressing the PDF. Please try again.');
        console.error(error);
      } finally {
        // Reset button state
        const compressBtn = document.getElementById('compressBtn');
        compressBtn.disabled = false;
        compressBtn.textContent = 'Compress PDF';
      }
    });
  </script>
</body>
</html>
